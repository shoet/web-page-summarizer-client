service: web-page-summarizer-client
frameworkVersion: '3'

provider:
  name: aws
  region: ap-northeast-1
  stage: prod
  ecr:
    images:
      SPAServerImage:
        name: ${self:service}-${self:provider.stage}-spa-image
        path: ./
        file: Dockerfile
        platform: linux/amd64

functions:
  BlogBackend:
    name: ${self:service}-${self:provider.stage}-spa-server
    role: LambdaRole
    image:
      name: SPAServerImage
    description: 'web-page-summarizer-client ${self:provider.stage}'
    events:
      - httpApi:
          path: /{proxy+}
          method: any
    timeout: 30

resources:
  Resources:
    LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:service}-${self:provider.stage}-lambda-role
        AssumeRolePolicyDocument:
          Statement:
            - Effect: 'Allow'
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - 'sts:AssumeRole'
        Policies:
          - PolicyName: ${self:service}-${self:provider.stage}-lambda-policy
            PolicyDocument:
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 'logs:CreateLogGroup'
                    - 'logs:CreateLogStream'
                    - 'logs:PutLogEvents'
                  Resource: 'arn:aws:logs:*:*:*'
